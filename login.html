<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            header {
                width: 1600px;
                height: 100px;
                margin-top: 20px;
                margin-left: 10px;
                border-bottom: solid 2px black;
            }
            #logo {
                float: left;
            }
            #title {
                float: left;
                font-weight: bold;
                font-family:'마당체';

            }
            #menu {
                float: right;
                font-weight: bold;
                margin-top: 20px;
            }
            #menu li {
                list-style-type: none;
                display: inline;
                margin: 5px;
            }
            a {
            color: inherit;
            text-decoration: none;
            }
            #user-info {
                float: left;
                margin: 0 0 0 60px;
                font-family: '맑은고딕';
                font-weight: bold;
            }
            h2 {
                margin: 200px 0 0 400px;
            }
            section {
                width: 300px;
                height: 150px;
                margin: 50px 0 0 500px;
                border-radius: 10px;
                background-color: rgb(204, 199, 199);
            }
            #loginForm {
                padding: 20px 0 0 20px;
            }
            button {
                margin: 0 70px 0 0;
            }
        </style>
    </head>
<body>
    <header>
        <a href=index.html>
        <div id="logo">
            <img src="img/logo.png">
        </div>
        <div id="title">
            주유소<br>찾는<br>사람들
        </div>
        </a>
            <ul id="menu">
            <a href=gasstation_seoul.html>
            <li>주유소 찾기</li>
            </a>
            <li>|</li>
            <a href=favorites.html>
            <li>즐겨찾기</li>
            </a>
            <li>|</li>
            <a href=login.html>
            <li>로그인&회원가입</li>
            </a>
            <li>|</li>
            <a href=mypage.html>
            <li>마이페이지</li>
            </a>
        </ul>
    </header>
    <h2>로그인</h2>
    <section>
    <form id="loginForm">
        <label for="email">이 메 일:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">로그인</button>
        <a href=signup.html><button><a href=signup.html>회원가입</a></button></a>
    </form>
    <div id="loginResult"></div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('loginResult').innerHTML = data;
                if (data.includes("로그인이 완료되었습니다!")) {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
    </section>
</body>
</html>
