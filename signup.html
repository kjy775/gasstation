<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            header {
                width: 1600px;
                height: 100px;
                margin-top: 20px;
                margin-left: 10px;
                border-bottom: solid 2px black;
            }
            #logo {
                float: left;
            }
            #title {
                float: left;
                font-weight: bold;
                font-family:'마당체';

            }
            #menu {
                float: right;
                font-weight: bold;
                margin-top: 20px;
            }
            #menu li {
                list-style-type: none;
                display: inline;
                margin: 5px;
            }
            a {
            color: inherit;
            text-decoration: none;
            }
            #user-info {
                float: left;
                margin: 0 0 0 60px;
                font-family: '맑은고딕';
                font-weight: bold;
            }
            h2 {
                margin: 200px 0 0 400px;
            }
            section {
                width: 500px;
                height: 250px;
                margin: 50px 0 0 500px;
                border-radius: 10px;
                background-color: rgb(204, 199, 199);
            }
            #signupForm {
                padding: 20px 0 0 20px;
            }
        </style>
    </head>
<body>
    <header>
        <a href=index.html>
        <div id="logo">
            <img src="img/logo.png">
        </div>
        <div id="title">
            주유소<br>찾는<br>사람들
        </div>
        </a>
        <div id="user-info">
            <p></p>
        </div>
        <script>
            function fetchUserInfo() {
                fetch('userinfo.php')
                .then(response => response.json())
                .then(data => {
                    if (data.loggedIn) {
                        document.getElementById('user-info').innerHTML = `
                            <p>아이디: ${data.username}</p>
                            <a href="logout.php">로그아웃</a>
                        `;
                    } else {
                        document.getElementById('user-info').innerHTML = '';
                    }
                });
            }
            fetchUserInfo();
        </script>
            <ul id="menu">
                <a href=gasstation_seoul.html>
            <li>주유소 찾기</li>
            </a>
            <li>|</li>
            <a href=favorites.html>
            <li>즐겨찾기</li>
            </a>
            <li>|</li>
            <a href=login.html>
            <li>로그인&회원가입</li>
            </a>
            <li>|</li>
            <a href=mypage.html>
            <li>마이페이지</li>
            </a>
        </ul>
    </header>
    <h2>회원가입</h2>
    <section>
        <form id="signupForm">
            <label for="signupUsername">사용자명:</label>
            <input type="text" id="signupUsername" name="signupUsername" required><br><br>
            
            <label for="signupPassword">비밀번호:</label>
            <input type="password" id="signupPassword" name="signupPassword" required><br><br>
            
            <input type="submit" value="가입하기">
        </form>
        
        
        <div id="message"></div>
        
        <script>
            document.getElementById("signupForm").addEventListener("submit", function(event) {
                event.preventDefault(); // 폼 제출 기본 동작 막기
            
                var signupUsername = document.getElementById("signupUsername").value;
                var signupPassword = document.getElementById("signupPassword").value;
            
                // LocalStorage에 사용자 정보 저장
                var users = JSON.parse(localStorage.getItem("users")) || [];
                users.push({ username: signupUsername, password: signupPassword });
                localStorage.setItem("users", JSON.stringify(users));
            
                document.getElementById("signupForm").reset();
                alert("회원가입이 완료되었습니다!");
            });
        </script>
    </section>
</body>
</html>
